version: "3.9"

services:
  backend:
    build: ./backend
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
      - uploads:/app/uploads
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis

  frontend:
    build: ./frontend
    environment:
      - VITE_API_URL=http://localhost:8000
    ports:
      - "5173:5173"
    depends_on:
      - backend

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: docia
      POSTGRES_USER: docia
      POSTGRES_PASSWORD: docia123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  celery_worker:
    build: ./backend
    command: celery -A app.workers.tasks worker --loglevel=info --pool=solo
    env_file:
      - ./backend/.env
    depends_on:
      - redis
      - postgres
    volumes:
      - ./backend:/app
      - uploads:/app/uploads

volumes:
  postgres_data:
  uploads:
